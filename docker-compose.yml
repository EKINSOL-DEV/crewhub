services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-ws://host.docker.internal:18789}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      - PROJECT_DATA_PATH=${PROJECT_DATA_PATH:-/mnt/project-data}
    volumes:
      - ./backend/app:/app/app
      - ~/.crewhub:/root/.crewhub
      - ~/.openclaw/media:/root/.openclaw/media
      - ~/.openclaw/agents:/root/.openclaw/agents
      # Project documents (read-only mount for Phase 2 markdown viewer)
      # - /path/to/your/project-data:/mnt/project-data:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # Use window.location.origin in production (auto-detects from browser)
        # For explicit override, set VITE_API_URL env var when building
        - VITE_API_URL=${VITE_API_URL:-}
    restart: unless-stopped
    ports:
      - "8446:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Development frontend with watchdog (use: docker compose --profile dev up frontend-dev)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles: ["dev"]
    ports:
      - "5180:5180"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend-dev-logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5180"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  frontend-dev-logs:
