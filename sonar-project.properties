sonar.projectKey=EKINSOL-DEV_crewhub
sonar.organization=ekinsol-dev

# Python version — backend targets 3.9+
sonar.python.version=3.9

# Source roots
sonar.sources=backend,frontend/src
sonar.tests=backend/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/__pycache__/**,**/migrations/**,frontend/src/components/world3d/zones/creator/showcaseProps.ts

# Ignore false positives
# S6747: "Unknown JSX property" — R3F/Three.js uses custom JSX props (args, attach, transparent, etc.)
#         SonarCloud does not know the Three.js JSX namespace, so all 9000+ are false positives.
# S7764: "Prefer globalThis over window" — browser-only code, window is intentional here
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6747
sonar.issue.ignore.multicriteria.e1.resourceKey=frontend/src/**
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S7764
sonar.issue.ignore.multicriteria.e2.resourceKey=frontend/src/**

# Frontend
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend coverage
sonar.python.coverage.reportPaths=backend/coverage.xml
