# Pre-commit hooks voor CrewHub
# Installatie: pip install pre-commit && pre-commit install
# Update hooks: pre-commit autoupdate
# Manueel uitvoeren: pre-commit run --all-files

repos:
  # ============================================
  # Python: Ruff (linter + formatter)
  # ============================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2  # Match met globale installatie
    hooks:
      # Linter (inclusief auto-fix)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      # Formatter
      - id: ruff-format
        files: ^backend/

  # ============================================
  # TypeScript: ESLint
  # ============================================
  - repo: local
    hooks:
      - id: eslint-frontend
        name: ESLint (frontend)
        language: node
        entry: bash -c 'cd frontend && npm run lint:fix'
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        additional_dependencies: []

  # ============================================
  # Frontend: Prettier formatting
  # ============================================
  - repo: local
    hooks:
      - id: prettier-frontend
        name: Prettier (frontend)
        language: node
        entry: bash -c 'cd frontend && npm run format'
        files: ^frontend/src/.*\.(ts|tsx|css)$
        pass_filenames: false

  # ============================================
  # Algemeen: trailing whitespace, EOF fixes
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(frontend/node_modules|backend/venv)/
      - id: end-of-file-fixer
        exclude: ^(frontend/node_modules|backend/venv)/
      - id: check-yaml
      - id: check-json
        exclude: ^frontend/(node_modules|tsconfig\.node\.json)/
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
