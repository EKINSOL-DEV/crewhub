<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Comms Bot - Purple with chat bubble icon -->
  <defs>
    <linearGradient id="commsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC"/>
      <stop offset="100%" style="stop-color:#9370DB"/>
    </linearGradient>
    <linearGradient id="commsDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#6A1B9A"/>
    </linearGradient>
  </defs>
  
  <!-- Antenna -->
  <rect x="61" y="8" width="6" height="20" rx="3" fill="url(#commsDark)"/>
  <circle cx="64" cy="8" r="6" fill="url(#commsDark)"/>
  
  <!-- Signal waves -->
  <path d="M76 8 Q82 8 82 2" stroke="url(#commsGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M76 14 Q88 14 88 2" stroke="url(#commsGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M52 8 Q46 8 46 2" stroke="url(#commsGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M52 14 Q40 14 40 2" stroke="url(#commsGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Head -->
  <rect x="24" y="28" width="80" height="64" rx="18" fill="url(#commsGradient)"/>
  
  <!-- Eyes - friendly -->
  <ellipse cx="44" cy="56" rx="12" ry="14" fill="white"/>
  <ellipse cx="84" cy="56" rx="12" ry="14" fill="white"/>
  <circle cx="46" cy="58" r="6" fill="#333"/>
  <circle cx="86" cy="58" r="6" fill="#333"/>
  <circle cx="48" cy="56" r="2" fill="white"/>
  <circle cx="88" cy="56" r="2" fill="white"/>
  
  <!-- Talking mouth (open) -->
  <ellipse cx="64" cy="78" rx="12" ry="8" fill="#6A1B9A"/>
  <ellipse cx="64" cy="76" rx="8" ry="4" fill="#FF80AB"/>
  
  <!-- Chat bubble badge -->
  <g transform="translate(88, 76)">
    <path d="M0 0 Q0 -16 16 -16 Q32 -16 32 0 Q32 12 20 12 L12 20 L12 12 Q0 12 0 0 Z" fill="white"/>
    <circle cx="10" cy="-2" r="2" fill="url(#commsDark)"/>
    <circle cx="16" cy="-2" r="2" fill="url(#commsDark)"/>
    <circle cx="22" cy="-2" r="2" fill="url(#commsDark)"/>
  </g>
  
  <!-- Body hint -->
  <rect x="40" y="92" width="48" height="24" rx="8" fill="url(#commsDark)"/>
</svg>
