  <circle cx="100" cy="96" r="16" fill="url(#workerDark)"/>
  <path d="M92 92 L96 96 L92 100 M100 88 L100 104 M108 92 L104 96 L108 100" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
