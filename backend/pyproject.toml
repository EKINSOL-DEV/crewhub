[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
# Selecteer regels die matchen met SonarQube
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes (unused imports, undefined names)
    "I",    # isort (import ordering)
    "C90",  # mccabe complexity (= SonarQube cognitive complexity proxy)
    "UP",   # pyupgrade (modernize Python syntax)
    "B",    # flake8-bugbear (opinionated bugs/anti-patterns)
    "FAST", # FastAPI-specific rules
]

# Voorlopig ignoren (too much existing debt)
ignore = [
    "E501",   # line-too-long (handled by formatter)
    "B008",   # function-call-in-default-argument (FastAPI Depends patterns)
    "B904",   # raise-without-from (fix later)
    "W293",   # blank-line-with-whitespace (auto-fixable, add to pre-commit)
    "UP045",  # Optional[X] → X|None (gradual migration)
    "UP006",  # List[X] → list[X] (gradual migration)
]

# Max complexity (SonarQube Cognitive Complexity threshold = 15)
[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
